<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Feedback Quotidien Cyberpunk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(120deg, #18181a 60%, #270043 100%);
      color: #f3f3f3;
      font-family: "Orbitron", "Arial", sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      color: #00fff7;
      text-shadow: 0 0 12px #ff4ecd, 0 0 22px #00fff7;
      margin: 1rem 0;
      font-size: clamp(1.4rem, 5vw, 2.4rem);
      letter-spacing: 2px;
      text-align: center;
      width: 100%;
    }
    
    .panel {
      background: rgba(34, 39, 53, 0.98);
      border: 2px solid #00fff7;
      border-radius: 18px;
      padding: 1.5rem;
      margin-top: 1rem;
      width: 100%;
      max-width: 100%;
      box-shadow: 0 0 20px #00fff788, 0 0 8px #ff4ecd44;
    }
    
    .links {
      margin-bottom: 1.1rem;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      justify-content: center;
    }
    
    .links a {
      color: #ff4ecd;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: clamp(0.8rem, 3vw, 1rem);
      text-shadow: 0 0 6px #ff4ecd;
      transition: color 0.18s, text-shadow 0.18s;
      word-break: break-word;
    }
    
    .links a:hover {
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7;
    }
    
    label {
      display: block;
      margin: 1rem 0 0.25rem 0;
      color: #ff4ecd;
      font-size: clamp(0.85rem, 2.5vw, 0.95rem);
      word-break: break-word;
    }
    
    textarea,
    input[type="file"] {
      width: 100%;
      border-radius: 8px;
      background: #18181a;
      color: #fff;
      border: 1.5px solid #00fff7;
      padding: 0.6rem;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      margin-bottom: 0.8rem;
      box-sizing: border-box;
      resize: vertical;
      min-height: 80px;
    }
    
    textarea {
      font-family: "Orbitron", "Arial", sans-serif;
    }
    
    button {
      background: #ff277b;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: clamp(0.95rem, 3vw, 1.1rem);
      padding: 0.7rem 1rem;
      margin: 0.7rem 0;
      cursor: pointer;
      box-shadow: 0 0 12px #ff277b, 0 0 8px #00fff7;
      transition: background 0.2s, color 0.2s;
      width: 100%;
      font-family: "Orbitron", monospace;
      word-break: break-word;
    }
    
    button:hover {
      background: #00fff7;
      color: #111;
    }
    
    .feedbacks {
      margin-top: 1.1rem;
      background: rgba(12, 19, 30, 0.72);
      border-radius: 12px;
      border: 1px solid #ff4ecd66;
      padding: 1rem;
      max-height: 50vh;
      overflow-y: auto;
      width: 100%;
    }
    
    .entry {
      margin-bottom: 1rem;
      border-left: 2.5px solid #00fff7;
      padding-left: 0.8rem;
      background: rgba(20, 16, 36, 0.46);
      border-radius: 6px;
      box-shadow: 0 0 8px #ff4ecd22;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }
    
    .entry img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      border: 1px solid #00fff7;
      margin-top: 5px;
      box-shadow: 0 0 6px #00fff7bb;
      display: block;
    }
    
    .datetime {
      color: #ff4ecd;
      font-size: clamp(0.75rem, 2vw, 0.85rem);
      margin-bottom: 4px;
      word-break: break-word;
    }
    
    .seeall {
      display: block;
      margin: 1.1rem auto 0;
      background: #111;
      border: 2px solid #00fff7;
      color: #00fff7;
      border-radius: 12px;
      padding: 0.5rem 1.4rem;
      box-shadow: 0 0 8px #00fff7;
      font-family: "Orbitron", monospace;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      width: auto;
      min-width: 120px;
    }
    
    .seeall:hover {
      background: #00fff7;
      color: #18181a;
    }
    
    ::selection {
      background: #ff4ecd;
      color: #fff;
    }
    
    /* Scrollbar styling pour webkit browsers */
    .feedbacks::-webkit-scrollbar {
      width: 8px;
    }
    
    .feedbacks::-webkit-scrollbar-track {
      background: rgba(255, 78, 205, 0.1);
      border-radius: 4px;
    }
    
    .feedbacks::-webkit-scrollbar-thumb {
      background: #ff4ecd;
      border-radius: 4px;
    }
    
    .feedbacks::-webkit-scrollbar-thumb:hover {
      background: #00fff7;
    }
    
    /* Media queries pour une meilleure adaptation */
    @media (min-width: 769px) {
      body {
        padding: 20px;
      }
      
      .panel {
        padding: 3rem;
        max-width: 95%;
        margin: 2rem auto;
      }
      
      .feedbacks {
        max-height: 60vh;
        padding: 2rem;
      }
      
      textarea {
        min-height: 120px;
      }
      
      .links {
        margin-bottom: 2rem;
      }
    }
    
    @media (max-width: 768px) and (min-width: 481px) {
      .panel {
        max-width: 90%;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 5px;
      }
      
      .panel {
        padding: 1rem;
        border-radius: 12px;
        margin-top: 0.5rem;
        max-width: 420px;
      }
      
      h1 {
        margin: 0.5rem 0;
        letter-spacing: 1px;
      }
      
      .links {
        gap: 0.5rem;
        margin-bottom: 0.8rem;
      }
      
      textarea,
      input[type="file"] {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
      
      button {
        padding: 0.6rem 0.8rem;
        margin: 0.5rem 0;
      }
      
      .feedbacks {
        padding: 0.8rem;
        max-height: 40vh;
      }
      
      .entry {
        padding-left: 0.6rem;
        margin-bottom: 0.8rem;
      }
      
      .seeall {
        padding: 0.4rem 1rem;
        margin: 0.8rem auto 0;
      }
    }
    
    @media (max-width: 320px) {
      body {
        padding: 2px;
      }
      
      .panel {
        padding: 0.8rem;
        border-radius: 8px;
      }
      
      .links a {
        font-size: 0.8rem;
      }
      
      textarea {
        min-height: 60px;
      }
      
      .feedbacks {
        max-height: 35vh;
      }
    }
    
    /* Assure que les √©l√©ments longs ne d√©passent jamais */
    * {
      max-width: 100%;
      overflow-wrap: break-word;
    }
  </style>

  <!-- Supabase client and auth helpers -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/auth.js"></script>

  <script>
    // Utilise le client Supabase existant (window.sb) et AuthHelpers
    const IMGBB_API_KEY = "78e05cd74f26e3e31a04ba7366739c98";
    let feedbacks = [];
    let showingAll = false;
    let currentSession = null;

    function isImageUrl(content) {
      return typeof content === "string" && content.match(/^https?:\/\/.+\.(jpg|jpeg|png|webp)$/i);
    }

    async function loadFeedbacks(limit = 3) {
      if (!window.sb || !currentSession) return;
      let query = window.sb
        .from("Feedbaaack")
        .select("content, created_at")
        .eq("user_id", currentSession.user.id)
        .order("created_at", { ascending: false });
      if (!showingAll) query = query.limit(limit);
      const { data, error } = await query;
      if (error) {
        console.error("Erreur chargement feedback:", error);
        alert("Erreur chargement feedback : " + error.message);
        return;
      }
      feedbacks = data || [];
      render();
      const seeAllBtn = document.getElementById("seeall");
      if (seeAllBtn) {
        seeAllBtn.style.display = feedbacks.length === limit && !showingAll ? "block" : "none";
      }
    }

    function render() {
      const box = document.getElementById("feedbacks");
      if (!currentSession) {
        box.innerHTML = "<div style='color:#ff4ecd;'>Connecte-toi pour voir et enregistrer tes feedbacks.</div>";
        return;
      }
      if (!feedbacks.length) {
        box.innerHTML = "<div style='color:#ff4ecd;'>Aucun feedback enregistr√©.</div>";
        return;
      }
      box.innerHTML = feedbacks
        .map(
          (fb) => `
        <div class="entry">
          <div class="datetime">${new Date(fb.created_at).toLocaleString()}</div>
          ${
            isImageUrl(fb.content)
              ? `<img src="${fb.content}" alt="Feedback manuscrit" loading="lazy">`
              : `<div>${fb.content.replace(/\n/g, "<br>")}</div>`
          }
        </div>
      `
        )
        .join("");
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = (error) => reject(error);
      });
    }

    async function uploadImageToImgBB(file) {
      const base64Image = await toBase64(file);
      const formData = new FormData();
      formData.append("image", base64Image);

      const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
        method: "POST",
        body: formData,
      });

      if (!response.ok) {
        throw new Error("Erreur upload ImgBB");
      }

      const data = await response.json();
      if (!data.success) {
        throw new Error("Erreur upload ImgBB");
      }

      return data.data.url;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      // Init nav + session
      if (window.AuthHelpers && typeof window.AuthHelpers.initAuthNav === "function") {
        await window.AuthHelpers.initAuthNav();
      }
      currentSession = window.AuthHelpers ? await window.AuthHelpers.getSession() : null;

      // React to auth changes
      if (window.sb && window.sb.auth && typeof window.sb.auth.onAuthStateChange === "function") {
        window.sb.auth.onAuthStateChange((_event, session) => {
          currentSession = session;
          // Toggle form availability
          const disabled = !currentSession;
          const form = document.getElementById("form");
          if (form) {
            [...form.elements].forEach(el => (el.disabled = disabled));
          }
          showingAll = false;
          loadFeedbacks();
        });
      }

      // Disable form if not logged in on first load
      const form = document.getElementById("form");
      if (form && !currentSession) {
        [...form.elements].forEach(el => (el.disabled = true));
      }

      // Submit handler
      if (form) {
        form.onsubmit = async (e) => {
          e.preventDefault();
          if (!currentSession) {
            alert("Tu dois √™tre connect√© pour enregistrer un feedback.");
            window.location.href = 'login.html';
            return;
          }
          const text = document.getElementById("content").value.trim();
          const imageInput = document.getElementById("img").files[0];
          let content = text;
          if (imageInput) {
            try {
              content = await uploadImageToImgBB(imageInput);
            } catch (err) {
              alert("Erreur upload image : " + err.message);
              return;
            }
          } else if (!text) {
            alert("Ajoute un texte ou choisis une image !");
            return;
          }
          const { error } = await window.sb
            .from("Feedbaaack")
            .insert([{ content, user_id: currentSession.user.id }]);
          if (error) {
            console.error("Erreur ajout feedback :", error);
            alert("Erreur ajout feedback : " + error.message);
            return;
          }
          form.reset();
          showingAll = false;
          loadFeedbacks();
        };
      }

      const seeAllBtn = document.getElementById("seeall");
      if (seeAllBtn) {
        seeAllBtn.onclick = () => {
          showingAll = true;
          loadFeedbacks(99);
        };
      }

      loadFeedbacks();
    });
  </script>
</head>
<body>
  <h1>üìä Feedback du Soir</h1>
  <div class="panel">
    <div class="links">
      <a href="https://tahlasandale.github.io/MaGazette/SimpleTabHTML.html" target="_blank">üìù SimpleTabHTML</a>
      <a href="https://chatgpt.com" target="_blank">üé§ ChatGPT</a>
    </div>
    <form id="form" autocomplete="off">
      <label for="content">Ton feedback (texte) :</label>
      <textarea id="content" rows="3" placeholder="Comment s'est pass√©e ta journ√©e ?"></textarea>
      <label for="img">Ou upload une image :</label>
      <input type="file" id="img" accept="image/png, image/jpeg, image/webp" />
      <button type="submit">üíæ Sauvegarder feedback</button>
    </form>
    <div class="feedbacks" id="feedbacks"></div>
    <button class="seeall" id="seeall" style="display: none">Voir tout</button>
  </div>
</body>
</html>
