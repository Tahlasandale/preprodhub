<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon compte</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Orbitron', monospace;
      background:#0a0a0a; color:#00ff41; min-height:100vh; padding:20px;
      display:flex; align-items:center; justify-content:center;
      background-image:
        radial-gradient(circle at 25% 25%, #ff006620 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, #00ff4120 0%, transparent 50%),
        linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      overflow-x:hidden; position:relative;
    }

    /* Scanlines */
    body::after { content:''; position:fixed; inset:0; background:repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,255,65,0.03) 2px, rgba(0,255,65,0.03) 4px); pointer-events:none; z-index:1000; }

    .container {
      width:100%; max-width:760px; margin:0 auto; padding:32px 26px;
      background:linear-gradient(135deg, #1a1a1a, #0f0f0f);
      border:2px solid #00ff41;
      clip-path:polygon(20px 0%, 100% 0%, calc(100% - 20px) 100%, 0% 100%);
      box-shadow:0 10px 30px rgba(0,255,65,0.2), inset 0 0 20px rgba(0,255,65,0.08);
      position:relative; overflow:hidden; animation:slideInUp .6s ease-out;
    }

    .container::before { content:''; position:absolute; inset:0; left:-100%; background:linear-gradient(90deg, transparent, #00ff4120, transparent); transition:left .5s; }
    .container:hover::before { left:100%; }

    h1 {
      text-align:center; margin-bottom:16px; font-size:2rem; font-weight:900; color:#00ff41;
      text-transform:uppercase; letter-spacing:3px;
      text-shadow:0 0 10px #00ff41, 0 0 20px #00ff4180, 0 0 40px #00ff4160;
    }
    h1:hover { animation:glitch .3s; }

    .info {
      background:linear-gradient(135deg, #1a1a1a, #0f0f0f);
      padding:18px; margin-bottom:18px;
      border:2px solid #00ff41;
      clip-path:polygon(15px 0%, 100% 0%, calc(100% - 15px) 100%, 0% 100%);
      box-shadow:0 10px 20px rgba(0,255,65,0.15), inset 0 0 12px rgba(0,255,65,0.06);
    }

    h2 { font-size:1.2rem; margin:8px 0 8px; color:#ffff00; letter-spacing:2px; text-transform:uppercase; text-shadow:0 0 10px #ffff0080; }
    label { display:block; margin:12px 0 6px; font-weight:700; color:#ffff00; letter-spacing:1px; text-shadow:0 0 10px #ffff0080; }
    input { width:100%; padding:12px; background:#1a1a1a; border:1px solid #333; color:#fff; outline:none; transition:all .3s ease; clip-path:polygon(10px 0%, 100% 0%, calc(100% - 10px) 100%, 0% 100%); }
    input:focus { border-color:#00ff41; box-shadow:0 0 12px #00ff4140, inset 0 0 12px #00ff4115; background:#151515; }

    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .row > button { flex:1 1 200px; }

    button {
      margin-top:12px; padding:12px 16px; background:linear-gradient(135deg, #1a1a1a, #2a2a2a);
      color:#ffff00; border:1px solid #ffff00; cursor:pointer; font-weight:900; text-transform:uppercase; letter-spacing:2px;
      transition:all .3s ease; clip-path:polygon(10px 0%, 100% 0%, calc(100% - 10px) 100%, 0% 100%);
    }
    button:hover { background:linear-gradient(135deg, #ffff0020, #ffff0010); box-shadow:0 0 15px #ffff00, inset 0 0 15px #ffff0020; transform:translateY(-2px); }
    .danger { background:linear-gradient(135deg, #3a0016, #1f0010); border-color:#ff0066; color:#fff; }
    .danger:hover { box-shadow:0 0 15px #ff0066, inset 0 0 15px #ff006620; }

    a { color:#ffff00; text-decoration:none; font-weight:700; }
    a:hover { text-shadow:0 0 10px #ffff0080; }
    .msg { margin-top:10px; min-height:20px; color:#ff0066; font-weight:700; }

    @media (max-width:480px){
      body{ padding:16px; }
      .container{ padding:26px 18px; }
      h1{ font-size:1.6rem; letter-spacing:2px; }
      .row{ gap:10px; }
      .row > button{ flex:1 1 100%; width:100%; }
    }

    @keyframes slideInUp { from{ opacity:0; transform:translateY(40px) scale(0.98);} to{ opacity:1; transform:translateY(0) scale(1);} }
    @keyframes glitch { 0%{transform:translate(0);}20%{transform:translate(-2px,2px);}40%{transform:translate(-2px,-2px);}60%{transform:translate(2px,2px);}80%{transform:translate(2px,-2px);}100%{transform:translate(0);} }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/auth.js"></script>
</head>
<body>
  <div class="container">
    <h1>Mon compte</h1>

    <div class="info">
      <div><strong>Email:</strong> <span id="user-email">...</span></div>
      <div><strong>User ID:</strong> <span id="user-id">...</span></div>
      <div><strong>Créé le:</strong> <span id="user-created">...</span></div>
    </div>

    <h2>Changer le mot de passe</h2>
    <div>
      <label for="new-password">Nouveau mot de passe</label>
      <input id="new-password" type="password" minlength="8" placeholder="Au moins 8 caractères" />
      <div class="row">
        <button id="btn-save-pass">Mettre à jour</button>
        <button id="btn-logout">Se déconnecter</button>
        <button class="danger" id="btn-delete">Supprimer le compte</button>
      </div>
      <div class="msg" id="msg"></div>
    </div>

    <p><a href="index.html">⟵ Retour à l’accueil</a></p>
  </div>

  <script>
    (async function(){
      await AuthHelpers.requireAuth('login.html');
      const session = await AuthHelpers.getSession();
      const user = session?.user;

      document.getElementById('user-email').textContent = user?.email || 'inconnu';
      document.getElementById('user-id').textContent = user?.id || '---';
      // created_at is not always available on session; try from user metadata if present
      document.getElementById('user-created').textContent = user?.created_at || user?.app_metadata?.provider || '---';

      const msg = document.getElementById('msg');

      document.getElementById('btn-save-pass').addEventListener('click', async () => {
        msg.textContent = '';
        const newPwd = document.getElementById('new-password').value;
        if (!newPwd || newPwd.length < 8) { msg.textContent = 'Mot de passe trop court (min. 8).'; return; }
        try {
          const { error } = await AuthHelpers.updatePassword(newPwd);
          if (error) { msg.textContent = error.message; return; }
          msg.textContent = 'Mot de passe mis à jour.';
          document.getElementById('new-password').value = '';
        } catch (err) {
          msg.textContent = err.message || 'Erreur lors de la mise à jour.';
        }
      });

      document.getElementById('btn-logout').addEventListener('click', async () => {
        await AuthHelpers.signOut();
        window.location.href = 'login.html';
      });

      document.getElementById('btn-delete').addEventListener('click', async () => {
        await AuthHelpers.deleteAccount();
      });
    })();
  </script>
</body>
</html>
