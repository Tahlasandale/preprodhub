<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List Minimaliste - Persistance ordre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0; padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { font-size: 1.8rem; margin-bottom: 1.5rem; }
    form {
      width: 100%; max-width: 400px;
      display: flex; gap: 0.5rem; margin-bottom: 2rem;
    }
    input[type="text"] {
      flex: 1; padding: 0.6rem;
      border: 1px solid #fff; border-radius: 4px;
      background: #000; color: #fff;
    }
    button {
      background: #fff; color: #000; border: none;
      padding: 0.6rem 1rem; border-radius: 4px;
      cursor: pointer; font-weight: bold;
    }
    ul {
      list-style: none; padding: 0;
      width: 100%; max-width: 400px;
    }
    li {
      border-bottom: 1px solid #555;
      padding: 0.6rem 0;
      display: flex; align-items: center;
      gap: 0.75rem;
      cursor: grab;
    }
    li.dragging { opacity: 0.5; }
    li label { flex: 1; cursor: pointer; user-select: none; }
    .counter { margin-bottom: 1rem; opacity: 0.8; }
  </style>
  <!-- Use shared Supabase and auth helpers (consistent with the project) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/auth.js"></script>

    <script>
    // Configuration
    const TABLE = 'taaaches';
    let tasks = [];
    let completedCount = 0;
    let CURRENT_USER_ID = null;

    async function loadTasks() {
      if (!window.sb || !CURRENT_USER_ID) return;
      try {
        const { data, error } = await window.sb
          .from(TABLE)
          .select('id, title, completed, "order"')
          .eq('user_id', CURRENT_USER_ID)
          .eq('completed', false)
          .order('order', { ascending: true });

        if (error) throw error;
        tasks = (data || []).map(row => ({ id: row.id, title: row.title, order: row.order }));

        const { count, error: countErr } = await window.sb
          .from(TABLE)
          .select('id', { count: 'exact', head: true })
          .eq('user_id', CURRENT_USER_ID)
          .eq('completed', true);
        if (countErr) throw countErr;
        completedCount = count || 0;
        render();
      } catch (err) {
        console.error('[LOAD] Erreur:', err);
      }
    }

    function render() {
      const list = document.getElementById('tasks');
      const counter = document.getElementById('counter');
      counter.textContent = `T√¢ches termin√©es : ${completedCount}`;

      if (!tasks.length) {
        list.innerHTML = '<li>Aucune t√¢che √† faire üéâ</li>';
        return;
      }

      list.innerHTML = tasks.map(
        t => `
          <li draggable="true" data-id="${t.id}">
            <input type="checkbox" data-id="${t.id}">
            <label>${t.title}</label>
          </li>`
      ).join('');

      // Checkbox handler ‚Üí mark completed
      document.querySelectorAll('#tasks input[type="checkbox"]').forEach(cb => {
        cb.onchange = async (e) => {
          const id = e.target.dataset.id;
          try {
            const { error } = await window.sb
              .from(TABLE)
              .update({ completed: true })
              .eq('id', id)
              .eq('user_id', CURRENT_USER_ID);
            if (error) throw error;
            loadTasks();
          } catch (err) {
            console.error('[UPDATE] Erreur:', err);
          }
        };
      });

      // Drag & Drop
      setupDragAndDrop();
    }

    async function addTask(title) {
      if (!window.sb || !CURRENT_USER_ID) return;
      try {
        // find current max order
        const maxOrder = tasks.length ? Math.max(...tasks.map(t => t.order || 0)) : 0;
        const newOrder = maxOrder + 1;

        const { error } = await window.sb
          .from(TABLE)
          .insert([{ title, completed: false, order: newOrder, user_id: CURRENT_USER_ID }]);

        if (error) throw error;
        loadTasks();
      } catch (err) {
        console.error('[INSERT] Erreur:', err);
      }
    }

    function setupDragAndDrop() {
      const list = document.getElementById('tasks');
      let dragging;

      list.querySelectorAll('li').forEach(li => {
        li.addEventListener('dragstart', () => {
          dragging = li;
          li.classList.add('dragging');
        });
        li.addEventListener('dragend', async () => {
          li.classList.remove('dragging');
          dragging = null;

          // Save new order to DB
          const ids = Array.from(list.children).map((li, i) => ({ id: li.dataset.id, pos: i + 1 }));
          try {
            for (const item of ids) {
              await window.sb
                .from(TABLE)
                .update({ order: item.pos })
                .eq('id', item.id)
                .eq('user_id', CURRENT_USER_ID);
            }
            loadTasks();
          } catch (err) {
            console.error('[REORDER] Erreur:', err);
          }
        });
        li.addEventListener('dragover', e => {
          e.preventDefault();
          const target = li;
          if (target === dragging) return;
          const rect = target.getBoundingClientRect();
          const next = (e.clientY - rect.top) / rect.height > 0.5;
          list.insertBefore(dragging, next ? target.nextSibling : target);
        });
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // Require auth and resolve current user id
      await AuthHelpers.requireAuth('login.html');
      const session = await AuthHelpers.getSession();
      CURRENT_USER_ID = session?.user?.id;

      document.getElementById('form').onsubmit = (e) => {
        e.preventDefault();
        const title = document.getElementById('content').value.trim();
        if (title) addTask(title);
        e.target.reset();
      };
      loadTasks();
    });
  </script>
</head>
<body>
  <h1>üìù To-Do List Minimaliste</h1>
  <div id="counter" class="counter">T√¢ches termin√©es : 0</div>
  <form id="form" autocomplete="off">
    <input type="text" id="content" placeholder="Nouvelle t√¢che..." />
    <button type="submit">Ajouter</button>
  </form>
  <ul id="tasks"></ul>
</body>
</html>
