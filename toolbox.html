<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOLBOX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: 'Orbitron', monospace;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 25% 25%, #ff006620 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #00ff4120 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            overflow-x: hidden;
            position: relative;
        }

        /* Scanlines */
        body::after {
            content: '';
            position: fixed; inset: 0;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,255,65,0.03) 2px, rgba(0,255,65,0.03) 4px);
            pointer-events: none; z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.6rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 26px;
            text-align: center;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff4180, 0 0 40px #00ff4160;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .category {
            background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
            border: 2px solid #00ff41;
            padding: 22px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,255,65,0.2), inset 0 0 20px rgba(0,255,65,0.08);
            clip-path: polygon(20px 0%, 100% 0%, calc(100% - 20px) 100%, 0% 100%);
            overflow: hidden;
        }

        .category::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, #00ff4120, transparent);
            transition: left .6s;
        }

        .category:hover { border-color: #ffff00; transform: translateY(-3px); }
        .category:hover::before { left: 100%; }

        .category h2 {
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 16px;
            color: #00ff41;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ff4180;
            border-bottom: none;
        }

        .links { display: flex; flex-direction: column; gap: 14px; }

        .link {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 1px solid #ffff00;
            padding: 12px 16px;
            text-decoration: none;
            color: #ffff00;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            clip-path: polygon(10px 0%, 100% 0%, calc(100% - 10px) 100%, 0% 100%);
        }

        .link:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #00ff4120, transparent);
            transition: left 0.5s ease;
        }

        .link:hover:before { left: 100%; }

        .link:hover {
            background: linear-gradient(135deg, #ffff0020, #ffff0010);
            box-shadow: 0 0 15px #ffff00, inset 0 0 15px #ffff0020;
            transform: translateX(4px);
            color: #ffff00;
        }

        /* Optional accent overrides per section could be added here if needed */

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }
            
            h1 {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .category {
                padding: 18px;
            }
        }

        .glitch { position: relative; display: inline-block; }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch1 0.5s infinite linear alternate-reverse;
        }

        .glitch::after {
            animation: glitch2 0.5s infinite linear alternate-reverse;
        }

        @keyframes glitch1 {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
                transform: skew(0.5deg);
            }
            5% {
                clip: rect(12px, 9999px, 59px, 0);
                transform: skew(0.4deg);
            }
            10% {
                clip: rect(48px, 9999px, 29px, 0);
                transform: skew(0.1deg);
            }
            15% {
                clip: rect(42px, 9999px, 73px, 0);
                transform: skew(0.1deg);
            }
            20% {
                clip: rect(63px, 9999px, 27px, 0);
                transform: skew(0.7deg);
            }
            25% {
                clip: rect(34px, 9999px, 55px, 0);
                transform: skew(0.2deg);
            }
            30% {
                clip: rect(86px, 9999px, 73px, 0);
                transform: skew(0.8deg);
            }
            35% {
                clip: rect(20px, 9999px, 20px, 0);
                transform: skew(1deg);
            }
            40% {
                clip: rect(26px, 9999px, 60px, 0);
                transform: skew(0.6deg);
            }
            45% {
                clip: rect(25px, 9999px, 42px, 0);
                transform: skew(0.2deg);
            }
            50% {
                clip: rect(58px, 9999px, 84px, 0);
                transform: skew(0.3deg);
            }
            55% {
                clip: rect(13px, 9999px, 31px, 0);
                transform: skew(0.7deg);
            }
            60% {
                clip: rect(67px, 9999px, 61px, 0);
                transform: skew(0.4deg);
            }
            65% {
                clip: rect(10px, 9999px, 105px, 0);
                transform: skew(0.9deg);
            }
            70% {
                clip: rect(78px, 9999px, 115px, 0);
                transform: skew(0.2deg);
            }
            75% {
                clip: rect(105px, 9999px, 13px, 0);
                transform: skew(0.4deg);
            }
            80% {
                clip: rect(15px, 9999px, 90px, 0);
                transform: skew(0.5deg);
            }
            85% {
                clip: rect(78px, 9999px, 44px, 0);
                transform: skew(0.3deg);
            }
            90% {
                clip: rect(65px, 9999px, 39px, 0);
                transform: skew(0.2deg);
            }
            95% {
                clip: rect(90px, 9999px, 83px, 0);
                transform: skew(0.3deg);
            }
            100% {
                clip: rect(63px, 9999px, 80px, 0);
                transform: skew(0.5deg);
            }
        }

        @keyframes glitch2 {
            0% {
                clip: rect(65px, 9999px, 100px, 0);
                transform: skew(0.8deg);
            }
            5% {
                clip: rect(52px, 9999px, 74px, 0);
                transform: skew(0.7deg);
            }
            10% {
                clip: rect(79px, 9999px, 85px, 0);
                transform: skew(0.6deg);
            }
            15% {
                clip: rect(67px, 9999px, 61px, 0);
                transform: skew(0.3deg);
            }
            20% {
                clip: rect(24px, 9999px, 105px, 0);
                transform: skew(0.2deg);
            }
            25% {
                clip: rect(87px, 9999px, 24px, 0);
                transform: skew(0.4deg);
            }
            30% {
                clip: rect(38px, 9999px, 31px, 0);
                transform: skew(0.5deg);
            }
            35% {
                clip: rect(86px, 9999px, 51px, 0);
                transform: skew(0.1deg);
            }
            40% {
                clip: rect(17px, 9999px, 80px, 0);
                transform: skew(0.3deg);
            }
            45% {
                clip: rect(33px, 9999px, 40px, 0);
                transform: skew(0.8deg);
            }
            50% {
                clip: rect(29px, 9999px, 70px, 0);
                transform: skew(0.9deg);
            }
            55% {
                clip: rect(44px, 9999px, 57px, 0);
                transform: skew(0.3deg);
            }
            60% {
                clip: rect(59px, 9999px, 33px, 0);
                transform: skew(0.4deg);
            }
            65% {
                clip: rect(74px, 9999px, 49px, 0);
                transform: skew(0.6deg);
            }
            70% {
                clip: rect(25px, 9999px, 95px, 0);
                transform: skew(0.2deg);
            }
            75% {
                clip: rect(60px, 9999px, 70px, 0);
                transform: skew(0.8deg);
            }
            80% {
                clip: rect(36px, 9999px, 42px, 0);
                transform: skew(0.5deg);
            }
            85% {
                clip: rect(88px, 9999px, 98px, 0);
                transform: skew(0.9deg);
            }
            90% {
                clip: rect(69px, 9999px, 52px, 0);
                transform: skew(0.7deg);
            }
            95% {
                clip: rect(41px, 9999px, 63px, 0);
                transform: skew(0.4deg);
            }
            100% {
                clip: rect(82px, 9999px, 99px, 0);
                transform: skew(0.1deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="TOOLBOX">TOOLBOX</h1>
        
        <div class="grid" id="toolboxGrid">
            <!-- Le contenu sera généré par JavaScript -->
        </div>
    </div>

    <script>
        const toolboxSections = {
            "PRODUCTIVITÉ": [
                {name: "MEGA Folder", url: "https://mega.nz/folder/krk0UCAS#Q6ySLCRELUqu_07202iiwQ"},
                {name: "SimpleTabHtml", url: "https://tahlasandale.github.io/MaGazette/SimpleTabHTML.html"},
                {name: "Google Keep", url: "https://keep.google.com/"},
                {name: "Google Drive", url: "https://drive.google.com/drive/folders/13e5cZD_ms3C1_OmmbZdWZq9KOdsEBlDA"}
            ],
            "ÉTUDES": [
                {name: "Polytech Temp Site", url: "https://polytech-paris-saclay.jimdofree.com/"},
                {name: "eCampus", url: "https://ecampus.paris-saclay.fr/"},
                {name: "Polytech Oasis", url: "https://polytech-saclay.oasis.aouka.org/"},
                {name: "Horizon Entreprises", url: "http://horizon-entreprises.polytech.universite-paris-saclay.fr"}
            ],
            "TRANSPORT": [
                {name: "Google Maps", url: "https://www.google.com/maps"},
                {name: "Transilien", url: "https://www.transilien.com/fr"}
            ],
            "DÉTENTE": [
                {name: "YouTube", url: "https://www.youtube.com"},
                {name: "GeForce NOW", url: "https://play.geforcenow.com/mall/#/loginwall"}
            ]
        };

        function renderToolbox() {
            const grid = document.getElementById('toolboxGrid');
            grid.innerHTML = '';

            for (const sectionName in toolboxSections) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const title = document.createElement('h2');
                title.textContent = sectionName;
                categoryDiv.appendChild(title);

                const linksDiv = document.createElement('div');
                linksDiv.className = 'links';

                toolboxSections[sectionName].forEach(link => {
                    const linkElement = document.createElement('a');
                    linkElement.className = 'link';
                    linkElement.href = link.url;
                    linkElement.target = '_blank';
                    linkElement.rel = 'noopener';
                    linkElement.textContent = link.name;
                    linksDiv.appendChild(linkElement);
                });

                categoryDiv.appendChild(linksDiv);
                grid.appendChild(categoryDiv);
            }
        }

        // Générer le contenu au chargement de la page
        document.addEventListener('DOMContentLoaded', renderToolbox);
    </script>
</body>
</html>
